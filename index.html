<!DOCTYPE HTML>
<HTML LANG="PT-BR">
<HEAD>
  <META CHARSET="UTF-8">
  <META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0">
  <TITLE>DETETIVE DO TEMPO</TITLE>
  <STYLE>
    * {
      BOX-SIZING: BORDER-BOX;
    }
    BODY {
      FONT-FAMILY: 'SEGOE UI', TAHOMA, GENEVA, VERDANA, SANS-SERIF;
      BACKGROUND: URL('IMAGE/FUNDO.JPG') NO-REPEAT CENTER CENTER FIXED;
      BACKGROUND-SIZE: COVER;
      MARGIN: 0;
      PADDING: 0;
      DISPLAY: FLEX;
      JUSTIFY-CONTENT: CENTER;
      ALIGN-ITEMS: CENTER;
      MIN-HEIGHT: 100VH;
      FONT-SIZE: 20PX;
    }
    .CONTAINER {
      BACKGROUND-COLOR: RGBA(255, 243, 224, 0.95);
      BORDER-RADIUS: 16PX;
      BOX-SHADOW: 0 8PX 16PX RGBA(0,0,0,0.2);
      MAX-WIDTH: 600PX;
      WIDTH: 90%;
      PADDING: 30PX;
      TEXT-ALIGN: CENTER;
    }
    H1 {
      FONT-SIZE: 2.5EM;
      MARGIN-BOTTOM: 20PX;
    }
    .FASE CANVAS, .FASE IMG {
      MAX-WIDTH: 100%;
      HEIGHT: AUTO;
      MARGIN: 10PX 0;
    }
    .FASE {
      DISPLAY: NONE;
    }
    .VISIVEL {
      DISPLAY: BLOCK;
    }
    .OPCAO {
      DISPLAY: BLOCK;
      MARGIN: 10PX AUTO;
      PADDING: 14PX 24PX;
      BACKGROUND-COLOR: #FFD54F;
      BORDER: NONE;
      BORDER-RADIUS: 10PX;
      FONT-SIZE: 20PX;
      CURSOR: POINTER;
      TRANSITION: BACKGROUND-COLOR 0.3S;
    }
    .OPCAO:HOVER {
      BACKGROUND-COLOR: #FFCA28;
    }
    #PONTUACAO {
      FONT-SIZE: 20PX;
      MARGIN-BOTTOM: 10PX;
    }
    #REINICIAR {
      MARGIN-TOP: 20PX;
      PADDING: 12PX 24PX;
      FONT-SIZE: 18PX;
      BACKGROUND-COLOR: #FFB74D;
      BORDER: NONE;
      BORDER-RADIUS: 8PX;
      CURSOR: POINTER;
    }
    #REINICIAR:HOVER {
      BACKGROUND-COLOR: #FFA726;
    }
    #MENSAGEMFINAL {
      FONT-SIZE: 1.5EM;
      FONT-WEIGHT: BOLD;
      COLOR: #4CAF50;
      MARGIN-TOP: 20PX;
    }
    .RELOGIO-DIGITAL {
      DISPLAY: INLINE-BLOCK;
      BACKGROUND-COLOR: #000;
      COLOR: #0F0;
      FONT-FAMILY: 'COURIER NEW', MONOSPACE;
      FONT-SIZE: 36PX;
      PADDING: 15PX 30PX;
      BORDER-RADIUS: 10PX;
      BOX-SHADOW: INSET 0 0 10PX #0F0, 0 0 20PX #0F0;
      MARGIN: 15PX AUTO;
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV CLASS="CONTAINER">
    <H1>üïµÔ∏è DETETIVE DO TEMPO</H1>
    <DIV ID="PONTUACAO">PONTUA√á√ÉO: 0</DIV>
    <DIV ID="JOGO"></DIV>
    <DIV ID="MENSAGEMFINAL"></DIV>
    <BUTTON ID="REINICIAR" ONCLICK="REINICIARJOGO()">üîÑ REINICIAR</BUTTON>
  </DIV>

  <AUDIO ID="SOMACERTO" SRC="AUDIOS/ACERTO.MP3"></AUDIO>
  <AUDIO ID="SOMERRO" SRC="AUDIOS/ERRO.MP3"></AUDIO>

  <SCRIPT>
    CONST FASES = [
      { PERGUNTA: "QUE HORAS EST√ÉO MARCADAS NO REL√ìGIO DIGITAL?", TEXTO: "07:15", OPCOES: ["06:30", "07:15", "08:45"], CORRETA: "07:15" },
      { PERGUNTA: "QUE HORAS EST√ÉO MARCADAS NO REL√ìGIO ANAL√ìGICO?", ANALOGICO: "11:30", OPCOES: ["11:30", "10:15", "12:00"], CORRETA: "11:30" },
      { PERGUNTA: "SE A AULA COME√áA √ÄS 8:00 E TERMINA √ÄS 9:00, QUANTO TEMPO DURA?", OPCOES: ["30 MINUTOS", "1 HORA", "2 HORAS"], CORRETA: "1 HORA" },
      { PERGUNTA: "O LANCHE COME√áOU √ÄS 9:30 E TERMINOU √ÄS 10:00. QUANTO TEMPO DUROU?", OPCOES: ["30 MINUTOS", "1 HORA", "15 MINUTOS"], CORRETA: "30 MINUTOS" },
      { PERGUNTA: "QUE HORAS EST√ÉO MARCADAS NO REL√ìGIO ANAL√ìGICO?", ANALOGICO: "09:00", OPCOES: ["08:00", "09:00", "10:00"], CORRETA: "09:00" },
      { PERGUNTA: "A PE√áA DE TEATRO COME√áA √ÄS 15:00 E TERMINA √ÄS 17:00. QUANTO TEMPO DURA?", OPCOES: ["1 HORA", "2 HORAS", "3 HORAS"], CORRETA: "2 HORAS" },
      { PERGUNTA: "JO√ÉO COME√áOU A ESTUDAR √ÄS 14:15 E PAROU √ÄS 15:15. QUANTO TEMPO ELE ESTUDOU?", OPCOES: ["30 MINUTOS", "45 MINUTOS", "1 HORA"], CORRETA: "1 HORA" },
      { PERGUNTA: "REL√ìGIO ANAL√ìGICO: QUE HORAS S√ÉO?", ANALOGICO: "08:45", OPCOES: ["08:30", "08:45", "09:15"], CORRETA: "08:45" },
      { PERGUNTA: "A ESCOLA ABRE √ÄS 07:00 E FECHA √ÄS 17:00. QUANTO TEMPO FICA ABERTA?", OPCOES: ["9 HORAS", "10 HORAS", "12 HORAS"], CORRETA: "10 HORAS" },
      { PERGUNTA: "PEDRO FOI AO PARQUINHO DAS 16:00 √ÄS 17:30. QUANTO TEMPO ELE FICOU L√Å?", OPCOES: ["1 HORA", "1 HORA E MEIA", "2 HORAS"], CORRETA: "1 HORA E MEIA" },
      { PERGUNTA: "QUAL √â A RELA√á√ÉO ENTRE 1 HORA E MINUTOS?", OPCOES: ["30 MINUTOS", "60 MINUTOS", "90 MINUTOS"], CORRETA: "60 MINUTOS" },
      { PERGUNTA: "O FILME COME√áOU √ÄS 19:00 E TERMINOU √ÄS 20:45. QUANTO TEMPO DUROU?", OPCOES: ["1H45", "1H30", "2H"], CORRETA: "1H45" },
      { PERGUNTA: "QUE HORAS EST√ÉO MARCADAS NO REL√ìGIO ANAL√ìGICO?", ANALOGICO: "10:15", OPCOES: ["10:15", "11:15", "09:45"], CORRETA: "10:15" },
      { PERGUNTA: "SE VOC√ä DORMIR √ÄS 21:00 E ACORDAR √ÄS 06:00, QUANTAS HORAS DORMIU?", OPCOES: ["8 HORAS", "9 HORAS", "7 HORAS"], CORRETA: "9 HORAS" },
      { PERGUNTA: "RELACIONE: 2 HORAS TEM QUANTOS MINUTOS?", OPCOES: ["60", "90", "120"], CORRETA: "120" }
    ];

    CONST JOGO = DOCUMENT.GETELEMENTBYID("JOGO");
    CONST SOMACERTO = DOCUMENT.GETELEMENTBYID("SOMACERTO");
    CONST SOMERRO = DOCUMENT.GETELEMENTBYID("SOMERRO");
    CONST PONTUACAOEL = DOCUMENT.GETELEMENTBYID("PONTUACAO");
    CONST MENSAGEMFINALEL = DOCUMENT.GETELEMENTBYID("MENSAGEMFINAL");

    LET FASEATUAL = 0;
    LET PONTUACAO = 0;

    FUNCTION DESENHARRELOGIO(HORAS, MINUTOS) {
      CONST CANVAS = DOCUMENT.CREATEELEMENT("CANVAS");
      CANVAS.WIDTH = 200;
      CANVAS.HEIGHT = 200;
      CONST CTX = CANVAS.GETCONTEXT("2D");

      CONST CX = 100;
      CONST CY = 100;
      CONST RAIO = 90;

      CTX.CLEARRECT(0, 0, 200, 200);
      CTX.BEGINPATH();
      CTX.ARC(CX, CY, RAIO, 0, 2 * MATH.PI);
      CTX.STROKE();

      CTX.FONT = "20PX ARIAL";
      CTX.TEXTALIGN = "CENTER";
      CTX.TEXTBASELINE = "MIDDLE";
      FOR (LET I = 1; I <= 12; I++) {
        CONST ANG = (I - 3) * (MATH.PI * 2) / 12;
        CTX.FILLTEXT(I, CX + MATH.COS(ANG) * 70, CY + MATH.SIN(ANG) * 70);
      }

      CONST ANGULOHORA = ((HORAS % 12) + MINUTOS / 60) * (MATH.PI * 2) / 12 - MATH.PI / 2;
      CONST ANGULOMIN = MINUTOS * (MATH.PI * 2) / 60 - MATH.PI / 2;

      // PONTEIRO DAS HORAS (MENOR)
      CTX.BEGINPATH();
      CTX.MOVETO(CX, CY);
      CTX.LINETO(CX + MATH.COS(ANGULOHORA) * 40, CY + MATH.SIN(ANGULOHORA) * 40);
      CTX.LINEWIDTH = 4;
      CTX.STROKE();

      // PONTEIRO DOS MINUTOS (MAIOR)
      CTX.BEGINPATH();
      CTX.MOVETO(CX, CY);
      CTX.LINETO(CX + MATH.COS(ANGULOMIN) * 70, CY + MATH.SIN(ANGULOMIN) * 70);
      CTX.LINEWIDTH = 2;
      CTX.STROKE();

      RETURN CANVAS;
    }

    FUNCTION MOSTRARFASE() {
      JOGO.INNERHTML = "";
      MENSAGEMFINALEL.TEXTCONTENT = "";
      CONST FASE = FASES[FASEATUAL];
      CONST DIV = DOCUMENT.CREATEELEMENT("DIV");
      DIV.CLASSNAME = "FASE VISIVEL";

      CONST P = DOCUMENT.CREATEELEMENT("P");
      P.INNERTEXT = FASE.PERGUNTA;
      DIV.APPENDCHILD(P);

      IF (FASE.TEXTO) {
        CONST RELOGIODIGITAL = DOCUMENT.CREATEELEMENT("DIV");
        RELOGIODIGITAL.CLASSNAME = "RELOGIO-DIGITAL";
        RELOGIODIGITAL.TEXTCONTENT = FASE.TEXTO;
        DIV.APPENDCHILD(RELOGIODIGITAL);
      }

      IF (FASE.ANALOGICO) {
        CONST [H, M] = FASE.ANALOGICO.SPLIT(":").MAP(NUMBER);
        CONST RELOGIO = DESENHARRELOGIO(H, M);
        DIV.APPENDCHILD(RELOGIO);
      }

      FASE.OPCOES.FOREACH(OPCAO => {
        CONST BTN = DOCUMENT.CREATEELEMENT("BUTTON");
        BTN.CLASSNAME = "OPCAO";
        BTN.INNERTEXT = OPCAO;
        BTN.ONCLICK = () => VERIFICARRESPOSTA(OPCAO);
        DIV.APPENDCHILD(BTN);
      });

      JOGO.APPENDCHILD(DIV);
    }

    FUNCTION VERIFICARRESPOSTA(RESPOSTA) {
      CONST FASE = FASES[FASEATUAL];
      IF (RESPOSTA === FASE.CORRETA) {
        SOMACERTO.PLAY();
        PONTUACAO += 10;
        FASEATUAL++;
        ATUALIZARPONTUACAO();
        IF (FASEATUAL < FASES.LENGTH) {
          SETTIMEOUT(MOSTRARFASE, 1000);
        } ELSE {
          MENSAGEMFINALEL.TEXTCONTENT = "üéâ PARAB√âNS! VOC√ä CONCLUIU TODAS AS FASES!";
        }
      } ELSE {
        SOMERRO.PLAY();
        PONTUACAO = MATH.MAX(0, PONTUACAO - 5);
        ATUALIZARPONTUACAO();
        SETTIMEOUT(() => ALERT("OPS! TENTE NOVAMENTE!"), 300);
      }
    }

    FUNCTION ATUALIZARPONTUACAO() {
      PONTUACAOEL.TEXTCONTENT = `PONTUA√á√ÉO: ${PONTUACAO}`;
    }

    FUNCTION REINICIARJOGO() {
      FASEATUAL = 0;
      PONTUACAO = 0;
      ATUALIZARPONTUACAO();
      MOSTRARFASE();
    }

    MOSTRARFASE();
  </SCRIPT>
</BODY>
</HTML>
