<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detetive do Tempo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 20px;
    }
    .container {
      background-color: rgba(255, 243, 224, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .fase canvas, .fase img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .fase {
      display: none;
    }
    .visivel {
      display: block;
    }
    .opcao {
      display: block;
      margin: 10px auto;
      padding: 14px 24px;
      background-color: #ffd54f;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .opcao:hover {
      background-color: #ffca28;
    }
    #pontuacao {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #reiniciar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reiniciar:hover {
      background-color: #ffa726;
    }
    #mensagemFinal {
      font-size: 1.5em;
      font-weight: bold;
      color: #4caf50;
      margin-top: 20px;
    }
    .relogio-digital {
      display: inline-block;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 36px;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #0f0, 0 0 20px #0f0;
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è Detetive do Tempo</h1>
    <div id="pontuacao">Pontua√ß√£o: 0</div>
    <div id="jogo"></div>
    <div id="mensagemFinal"></div>
    <button id="reiniciar" onclick="reiniciarJogo()">üîÑ Reiniciar</button>
  </div>

  <audio id="somAcerto" src="audios/acerto.mp3"></audio>
  <audio id="somErro" src="audios/erro.mp3"></audio>

  <script>
    const fases = [
      { pergunta: "Que horas est√£o marcadas no rel√≥gio digital?", texto: "07:15", opcoes: ["06:30", "07:15", "08:45"], correta: "07:15" },
      { pergunta: "Que horas est√£o marcadas no rel√≥gio anal√≥gico?", analogico: "11:30", opcoes: ["11:30", "10:15", "12:00"], correta: "11:30" },
      { pergunta: "Se a aula come√ßa √†s 8:00 e termina √†s 9:00, quanto tempo dura?", opcoes: ["30 minutos", "1 hora", "2 horas"], correta: "1 hora" },
      { pergunta: "O lanche come√ßou √†s 9:30 e terminou √†s 10:00. Quanto tempo durou?", opcoes: ["30 minutos", "1 hora", "15 minutos"], correta: "30 minutos" },
      { pergunta: "Que horas est√£o marcadas no rel√≥gio anal√≥gico?", analogico: "09:00", opcoes: ["08:00", "09:00", "10:00"], correta: "09:00" },
      { pergunta: "A pe√ßa de teatro come√ßa √†s 15:00 e termina √†s 17:00. Quanto tempo dura?", opcoes: ["1 hora", "2 horas", "3 horas"], correta: "2 horas" },
      { pergunta: "Jo√£o come√ßou a estudar √†s 14:15 e parou √†s 15:15. Quanto tempo ele estudou?", opcoes: ["30 minutos", "45 minutos", "1 hora"], correta: "1 hora" },
      { pergunta: "Rel√≥gio anal√≥gico: que horas s√£o?", analogico: "08:45", opcoes: ["08:30", "08:45", "09:15"], correta: "08:45" },
      { pergunta: "A escola abre √†s 07:00 e fecha √†s 17:00. Quanto tempo fica aberta?", opcoes: ["9 horas", "10 horas", "12 horas"], correta: "10 horas" },
      { pergunta: "Pedro foi ao parquinho das 16:00 √†s 17:30. Quanto tempo ele ficou l√°?", opcoes: ["1 hora", "1 hora e meia", "2 horas"], correta: "1 hora e meia" },
      { pergunta: "Qual √© a rela√ß√£o entre 1 hora e minutos?", opcoes: ["30 minutos", "60 minutos", "90 minutos"], correta: "60 minutos" },
      { pergunta: "O filme come√ßou √†s 19:00 e terminou √†s 20:45. Quanto tempo durou?", opcoes: ["1h45", "1h30", "2h"], correta: "1h45" },
      { pergunta: "Que horas est√£o marcadas no rel√≥gio anal√≥gico?", analogico: "10:15", opcoes: ["10:15", "11:15", "09:45"], correta: "10:15" },
      { pergunta: "Se voc√™ dormir √†s 21:00 e acordar √†s 06:00, quantas horas dormiu?", opcoes: ["8 horas", "9 horas", "7 horas"], correta: "9 horas" },
      { pergunta: "Relacione: 2 horas tem quantos minutos?", opcoes: ["60", "90", "120"], correta: "120" }
    ];

    const jogo = document.getElementById("jogo");
    const somAcerto = document.getElementById("somAcerto");
    const somErro = document.getElementById("somErro");
    const pontuacaoEl = document.getElementById("pontuacao");
    const mensagemFinalEl = document.getElementById("mensagemFinal");

    let faseAtual = 0;
    let pontuacao = 0;

    function desenharRelogio(horas, minutos) {
      const canvas = document.createElement("canvas");
      canvas.width = 200;
      canvas.height = 200;
      const ctx = canvas.getContext("2d");

      const cx = 100;
      const cy = 100;
      const raio = 90;

      ctx.clearRect(0, 0, 200, 200);
      ctx.beginPath();
      ctx.arc(cx, cy, raio, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let i = 1; i <= 12; i++) {
        const ang = (i - 3) * (Math.PI * 2) / 12;
        ctx.fillText(i, cx + Math.cos(ang) * 70, cy + Math.sin(ang) * 70);
      }

      const anguloHora = ((horas % 12) + minutos / 60) * (Math.PI * 2) / 12 - Math.PI / 2;
      const anguloMin = minutos * (Math.PI * 2) / 60 - Math.PI / 2;

      // Ponteiro das horas (menor)
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + Math.cos(anguloHora) * 40, cy + Math.sin(anguloHora) * 40);
      ctx.lineWidth = 4;
      ctx.stroke();

      // Ponteiro dos minutos (maior)
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + Math.cos(anguloMin) * 70, cy + Math.sin(anguloMin) * 70);
      ctx.lineWidth = 2;
      ctx.stroke();

      return canvas;
    }

    function mostrarFase() {
      jogo.innerHTML = "";
      mensagemFinalEl.textContent = "";
      const fase = fases[faseAtual];
      const div = document.createElement("div");
      div.className = "fase visivel";

      const p = document.createElement("p");
      p.innerText = fase.pergunta;
      div.appendChild(p);

      if (fase.texto) {
        const relogioDigital = document.createElement("div");
        relogioDigital.className = "relogio-digital";
        relogioDigital.textContent = fase.texto;
        div.appendChild(relogioDigital);
      }

      if (fase.analogico) {
        const [h, m] = fase.analogico.split(":").map(Number);
        const relogio = desenharRelogio(h, m);
        div.appendChild(relogio);
      }

      fase.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.className = "opcao";
        btn.innerText = opcao;
        btn.onclick = () => verificarResposta(opcao);
        div.appendChild(btn);
      });

      jogo.appendChild(div);
    }

    function verificarResposta(resposta) {
      const fase = fases[faseAtual];
      if (resposta === fase.correta) {
        somAcerto.play();
        pontuacao += 10;
        faseAtual++;
        atualizarPontuacao();
        if (faseAtual < fases.length) {
          setTimeout(mostrarFase, 1000);
        } else {
          mensagemFinalEl.textContent = "üéâ Parab√©ns! Voc√™ concluiu todas as fases!";
        }
      } else {
        somErro.play();
        pontuacao = Math.max(0, pontuacao - 5);
        atualizarPontuacao();
        setTimeout(() => alert("Ops! Tente novamente!"), 300);
      }
    }

    function atualizarPontuacao() {
      pontuacaoEl.textContent = `Pontua√ß√£o: ${pontuacao}`;
    }

    function reiniciarJogo() {
      faseAtual = 0;
      pontuacao = 0;
      atualizarPontuacao();
      mostrarFase();
    }

    mostrarFase();
  </script>
</body>
</html>
